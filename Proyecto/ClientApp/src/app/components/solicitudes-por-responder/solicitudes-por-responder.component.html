<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Respuesta Legal</h4>
        <div class="card-body">
                <div class="form-row">
                    <div class="col-md-6 col-sm-12">
                        <label for="name" for="second_Surname">Nombre usuario que realizo la solicitud</label>
                        <input type="text"  class="form-control" readonly="readonly"/>

                    </div>
                </div>


                <div class="form-row">
                    <div class="col-md-8 col-sm-12">
                        <label >Solicitudes</label>
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">

                            <table class="table table-bordered table-striped mb-0">
                              <thead>
                                <tr>
                                  <th scope="col">ID</th>
                                  <th scope="col">Mobre de la solicitud</th>
                                  <th scope="col">Remitente</th>
                                  <th scope="col">Tipo de la solicitud</th>
                                  <th scope="col">Detalle de la solicitud</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <th scope="row">1</th>
                                  <td>salario</td>
                                  <td>Arturo</td>
                                  <td>Urgente</td>
                                  <td><a class="btn btn-primary" href="http://localhost:4200/home/responder-solicitud" role="button">Detalles </a></td>
                                </tr>
                              </tbody>
                            </table>
                          
                          </div>

                    </div>
                    
                </div>
                <div class="form-row">
                    <div class="col-md-4 col-sm-12">
                        <label for="phone">Telefono del remitemte</label>
                        <input type="text" formControlName="phone" class="form-control" readonly="readonly" />
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <label for="email">Email remitente </label>
                        <input type="text" formControlName="email" class="form-control" readonly="readonly" />
                        
                    </div>
                </div>
        </div>
    </div>
</div>
