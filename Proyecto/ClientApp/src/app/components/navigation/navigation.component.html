<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['./']">Home<mat-icon> home</mat-icon></a>
      <a mat-list-item [routerLink]="['./solicitud']">Solicitud     <mat-icon> person_pin</mat-icon></a>
      <a mat-list-item [routerLink]="['./respuesta-legal']">Respuestas  <mat-icon> check_circle</mat-icon></a>
      <a mat-list-item  href="" (click) ="logOut()" >Logout   <mat-icon>exit_to_app</mat-icon></a>

      <a mat-list-item [routerLink]="['./solicitudes-por-responder']">Solicitudes por responder  <mat-icon> check_circle</mat-icon></a>
      

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Proyecto</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
