<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Solicitud</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="col-md-6 col-sm-12">
                        <label for="name" for="second_Surname">Nombre usuario</label>
                        <input type="text" formControlName="name"  class="form-control" readonly="readonly"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">El nombre es obligatorio</div>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-12">
                        <label  for="second_Surname" >Apellido</label>
                        <input type="text"  formControlName="second_Surname"  class="form-control" readonly="readonly"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Apellido es obligatorio</div>
                        </div>
                    </div>
                

                </div>
                <div class="form-row">
                <div class="col-md-6 col-sm-12">
                    <label  >Nombre Solicitud</label>
                    <input type="text"  class="form-control" 
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">El Nombre Solicitud es obligatorio</div>
                    </div>
                </div>
            </div> 

                <div class="form-row">
                    <div class="col-md-8 col-sm-12">
                        <label >Detalle de la solicitud</label>
                        <textarea type="text" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.second_Surname.errors }"rows="8" cols="10" ></textarea>
                        <div *ngIf="submitted && f.second_Surname.errors" class="invalid-feedback">
                            <div *ngIf="f.second_Surname.errors.required">El detalle es obligatorio</div>
                        </div>
                    </div>
                    
                </div>
                <div class="form-row">
                    <div class="col-md-4 col-sm-12">
                        <label for="phone">Telefono</label>
                        <input type="text" formControlName="phone" class="form-control" readonly="readonly" />
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email" class="form-control" readonly="readonly"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email format is wrong</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    
                    <div class="col-md-4 col-sm-12">
                        <mat-form-field appearance="fill" style="margin-top: 7%;">
                            <mat-label for="service">Tipo consulta</mat-label>
                            <mat-select [formControl]="service" [(value)]="selected" multiple>
                                <mat-option *ngFor="let s of servicesList;" value="{{s.service_Id}}">{{s.name}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="service.hasError('required')">Please choose a service</mat-error>

                        </mat-form-field>
                        <mat-form-field appearance="fill" style="margin-top: 7%;">
                            <mat-label for="service2">Servicio</mat-label>
                            <mat-select [formControl]="service2" [(value)]="selected2" multiple>
                                <mat-option *ngFor="let s of servicesList2;" value="{{s.service_Id}}">{{s.name}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="service.hasError('required')">Please choose a service</mat-error>

                        </mat-form-field>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 col-sm-12">
                            
                            <form action="../../form-result.php" method="post" enctype="multipart/form-data" target="_blank">

                                <p>
                              
                                  Sube un archivo:
                              
                                  <input type="file" name="archivosubido">
                              
                                </p>
                              
                              </form>

                        </div>
                    </div> 
                    

                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Enviar solicitud
                    </button>
                    
                </div>
            </form>
        </div>
    </div>
</div>
