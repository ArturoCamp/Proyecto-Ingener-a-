<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Solicitud</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="col-md-6 col-sm-12">
                        <label for="name" for="second_Surname">Nombre usuario</label>
                        <input type="text" formControlName="name"  class="form-control" readonly="readonly"/>
                        
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <label  for="second_Surname" >Apellido</label>
                        <input type="text"  formControlName="second_Surname"  class="form-control" readonly="readonly"/>
                          
                    </div>

                </div>
                <div class="form-row">
                <div class="col-md-6 col-sm-12">
                    <label  >Nombre Solicitud</label>
                    <input type="text" formControlName="nombre_solicitud"  class="form-control" 
                        [ngClass]="{ 'is-invalid': submitted && f.nombre_solicitud.errors }" />
                    <div *ngIf="submitted && f.nombre_solicitud.errors" class="invalid-feedback">
                        <div *ngIf="f.nombre_solicitud.errors.required">El Nombre Solicitud es obligatorio</div>
                    </div>
                </div>
            </div> 

                <div class="form-row">
                    <div class="col-md-8 col-sm-12">
                        <label >Detalle de la solicitud</label>
                        <textarea type="text"  type="text" formControlName="Detalle_solicitud"  class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.Detalle_solicitud.errors }"></textarea>
                    <div *ngIf="submitted && f.Detalle_solicitud.errors" class="invalid-feedback">
                        <div *ngIf="f.Detalle_solicitud.errors.required">Detalle solicitud is required</div>
                    </div>
                    </div>
                    
                </div>
                <div class="form-row">
                    <div class="col-md-4 col-sm-12">
                        <label for="phone">Telefono</label>
                        <input type="text" formControlName="phone" class="form-control" readonly="readonly" />
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email" class="form-control" readonly="readonly"/>
                    </div>
                </div>
                <div class="form-row">
                    
                    <div class="col-md-4 col-sm-12">
                        <mat-form-field appearance="fill" style="margin-top: 7%;">
                            <mat-label for="service">Tipo consulta</mat-label>
                            <mat-select [formControl]="service" [(value)]="selected" multiple>
                                <mat-option *ngFor="let s of servicesList;" value="{{s.service_Id}}">{{s.name}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="service.hasError('required')">Please choose a service</mat-error>

                        </mat-form-field>
                        <mat-form-field appearance="fill" style="margin-top: 7%;">
                            <mat-label for="service2">Servicio</mat-label>
                            <mat-select [formControl]="service2" [(value)]="selected2" multiple>
                                <mat-option *ngFor="let s of servicesList2;" value="{{s.service_Id}}">{{s.name}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="service.hasError('required')">Please choose a service</mat-error>

                        </mat-form-field>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 col-sm-12">

                            <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" 
                            (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
                            <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                                Optional custom content that replaces the the entire default content.
                                <button type="button" (click)="openFileSelector()">Browse Files</button>
                                </ng-template>
                            </ngx-file-drop>

                            <div class="upload-table">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                        </tr>
                                    </thead>
                                    <tbody class="upload-name-style">
                                        <tr *ngFor="let item of files; let i=index">
                                            <td><strong>{{ item.relativePath }}</strong></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div> 
                    

                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Enviar solicitud
                    </button>                    
                </div>
            </form>
        </div>
    </div>
</div>
